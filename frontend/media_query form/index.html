<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HulkOfKnowledge media_query form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="text">
        <h3>Learn to code by watching others</h3>
        <p>
          See how experienced developers solve problems in real time.<br />Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form">
        <div class="form-header">
          <span class="try"
            ><strong>Try it free 7 days</strong> then $20/mo. thereafter</span
          >
        </div>
        <div class="form-body">
          <form>
            <input
              type="text"
              name="first-name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="last-name"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
            <p class="terms">
              By clicking the button, you are agreeing to our
              <span>terms and conditions</span>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
