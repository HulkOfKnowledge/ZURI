<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <script>
      let task = window.prompt("choose an operation (+-/*): ");
      let num1 = window.prompt("Enter your first number: ");
      let num2 = window.prompt("Enter your second number: ");
      if (task == "+") {
        document.write(
          num1 + "+" + num2 + "=" + (parseInt(num1) + parseInt(num2))
        );
      } else if (task == "-") {
        document.write(
          num1 + "-" + num2 + "=" + (parseInt(num1) - parseInt(num2))
        );
      } else if (task == "*") {
        document.write(
          num1 + "*" + num2 + "=" + parseInt(num1) * parseInt(num2)
        );
      } else if (task == "/") {
        document.write(
          num1 + "/" + num2 + "=" + parseInt(num1) / parseInt(num2)
        );
      } else {
        document.write("Invalid operation");
      }
    </script>
  </body>
</html>
